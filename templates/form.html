 {% extends 'base.html' %}
        {% block body_block %}
<!DOCTYPE html>
    <html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script>
                $(function() {
                        $( "#id_enquiary_date" ).datepicker({
                                dateFormat: "yy-mm-dd",
                                defaultDate: "+1w",
                                changeMonth: true,
                                numberOfMonths: 1,
                                onClose: function( selectedDate ) {
                                        $( "#id_birth_date" ).datepicker( "option", "minDate", selectedDate );
                                }
                        });
                });
                $(function() {
                        $( "#id_fees_date" ).datepicker({
                                dateFormat: "yy-mm-dd",
                                defaultDate: "+1w",
                                changeMonth: true,
                                numberOfMonths: 1,
                                onClose: function( selectedDate ) {
                                        $( "#id_birth_date" ).datepicker( "option", "minDate", selectedDate );
                                }
                        });
                });
                 $(function() {
                        $( "#id_remaining_fees_date" ).datepicker({
                                dateFormat: "yy-mm-dd",
                                defaultDate: "+1w",
                                changeMonth: true,
                                numberOfMonths: 1,
                                onClose: function( selectedDate ) {
                                        $( "#id_birth_date" ).datepicker( "option", "minDate", selectedDate );
                                }
                        });
                });
        </script>
    <style>
        input,textarea{
            width: 100%;
        }

        .jumbotron{
            border: 3px solid blue;
        }
        h1{
            text-align: center;
            color: blue;
        }
        #id_course,#id_payment_status,#id_student_status,#id_mode_of_payment
        {
            width: 100%;
        }
         form{
            width: 40%;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1><em>Student Enquiary and Payment Form</em></h1><br><br>
<form method="POST">
    {{ form.as_p }}
    {% csrf_token %}
    <input class="btn btn-outline-primary" type="submit" value="SUBMIT">
</form>
</div>
</div>
</body>
</html>
{% endblock %}
